<! DOCTYPE html>
<html>
  <head>
    <title>Operace nanonaut</title>
  </head>
  <body>
    <script>
      //KONSTANTY
      var CANVAS_WIDTH = 800;
      var CANVAS_HEIGHT = 600;
      var NANONAUT_WIDTH = 181;
      var NANONAUT_HEIGHT = 229;
      var ZEME_Y = 540;
      //NASTAVENÍ
      var canvas = document.createElement('canvas');
      var c = canvas.getContext('2d');
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      document.body.appendChild(canvas);
      
      var nanonautImage = new Image();
      nanonautImage.src = 'Nanonaut.png';
      
      var pozadiImage = new Image();
      pozadiImage.src = 'background.png';
      
      var nanonautX = 50;
      var nanonautY = 40;
      
      window.addEventListener('load', start);
      
      function start() {
        window.requestAnimationFrame(mainLoop);
      }
      //HLAVNí SMYČKA
      function mainLoop() {
        update();
        draw();
        window.requestAnimationFrame(mainLoop);
      }
      //REAKCE HRÁČE
      //AKTUALIZACE
      function update() {
      }
      //ZOBRAZENÍ
      function draw() {
        c.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        
        //ZOBRAZENÍ NANONAUTA
        c.drawImage(nanonautImage, nanonautX, nanonautY);
        
        //ZOBRAZENÍ OBLOHY
        c.fillStyle = 'LightSkyBlue';
        c.fillRect(0, 0, CANVAS_WIDTH, ZEME_Y - 40);
        
        //ZOBRAZENÍ POZADÍ
        c.drawImage(pozadiImage, 0, -210);
        
        //ZOBRAZENÍ ZEMĚ
        c.fillStyle = 'ForestGreen';
        c.fillRect(0, ZEME_Y - 40, CANVAS_WIDTH, CANVAS_HEIGHT - ZEME_Y + 40);
      }
    </script>
  </body>
</html>
